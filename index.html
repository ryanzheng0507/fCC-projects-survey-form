<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Delivery Application Survey Form</h1>
  <p id="description">Thank you for sharing your opinions</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name: </label>
    <input type="text" id="name" placeholder="Eric Kong" class="form-control" required>
    <label for="email" id="email-label">Email: </label>
    <input type="email" id="email" placeholder="erickong@mail.com" class="form-control" required>
    <label for="number" id="number-label">Age: </label>
    <input type="number" id="number" placeholder="20" min="18" max="80" class="form-control">
    <label for="dropdown" id="dropdown-label">Reasons for choosing the application: </label>
    <select id="dropdown" class="form-control">
      <option value="service">Service</option>
      <option value="speed">Speed</option>
      <option value="price">Price</option>
    </select>
    <p>Improvement of the application:</p>
    <label for="service" class="ratio-control"><input type="radio" id="service" name="opinion" value="service" checked>Service</label>
    <label for="speed" class="radio-control"><input type="radio" id="speed" name="opinion" value="speed">Speed</label>
    <label for="price" class="radio-control"><input type="radio" id="price" name="opinion" value="price">Price</label>
    <p>When will you use the delivery application:</p>
    <label for="everyday" class="radio-control"><input type="checkbox" id="everyday" value="everyday">Everyday</label>
    <label for="weekdays" class="radio-control"><input type="checkbox" id="weekdays" value="weekdays">Weekdays</label>
    <label for="weekends" class="radio-control"><input type="checkbox" id="weekends" value="weekends">Weekends</label>
    <p>Please share the cons of the application:</p>
    <textarea name="cons" id="cons" class="form-control"></textarea>
    <button id="submit">Submit</button>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
